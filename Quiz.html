<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Quiz</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Modernisation du style */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #232526;
      font-family: 'Roboto', Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .leaflet-container {
      background: #232526 !important;
    }
    #controls {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      background: rgba(38, 38, 38, 0.98);
      z-index: 1000;
      padding: 14px 0 8px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px 0 #0008;
      border-bottom: 1px solid #444;
    }

    #map {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      z-index: 1;
    }

    #compteur {
      margin-right: 10px;
      font-size: 1.1em;
      font-weight: bold;
      letter-spacing: 1px;
      color: #ffe082;
      text-shadow: 0 1px 2px #000a;
    }

    #villeInput,
    #controls input[type="number"],
    #controls select {
      color: #fff;
      background: #222;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 7px 12px;
      font-size: 1em;
      transition: border 0.2s, box-shadow 0.2s;
      outline: none;
      box-shadow: 0 1px 4px #0002;
    }

    #villeInput:focus,
    #controls input[type="number"]:focus,
    #controls select:focus {
      border: 1.5px solid #ffe082;
      box-shadow: 0 0 0 2px #ffe08244;
    }

    #controls button {
      color: #fff;
      background: linear-gradient(90deg, #ff9800 0%, #ffb300 100%);
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 1px 4px #0002;
      transition: background 0.2s, box-shadow 0.2s;
    }

    #controls button:hover,
    #controls button:focus {
      background: linear-gradient(90deg, #ffa726 0%, #ffd54f 100%);
      box-shadow: 0 2px 8px #0003;
    }

    #controls label,
    #controls span {
      color: #fff;
      font-size: 1em;
      margin-right: 2px;
    }

    @media (max-width: 600px) {
      #controls {
        flex-direction: column;
        gap: 8px;
        padding: 10px 0 6px 0;
      }
      #map {
        top: 120px;
        height: calc(100vh - 120px);
      }
      #villeInput {
        width: 90vw;
        min-width: 0;
      }
    }

    .leaflet-control-attribution {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="controls">
    <span id="compteur"></span>
    <input id="villeInput" type="text" placeholder="Tapez le nom d'une ville..." autocomplete="off" style="display:none;" />
    <label for="modePopulation" id="labelPopulation">
      <input type="radio" name="modeQuiz" id="modePopulation" value="population" checked>
      Population minimale :
    </label>
    <input type="number" id="minPopulation" value="1000" min="0" style="width:80px;" />
    <label for="modeNbVilles" id="labelNbVilles">
      <input type="radio" name="modeQuiz" id="modeNbVilles" value="nbvilles">
      Nombre de villes :
    </label>
    <input type="number" id="nbVilles" value="100" min="1" style="width:80px; display:none;" />
    <button id="startQuizBtn">DÃ©marrer le quiz</button>
    <button id="showQuizBtn">Montrer les villes</button>
    <button id="restartQuizBtn" style="display:none;">Recommencer le quiz</button>
    <button id="backToHomeBtn" style="display:none;">Faire un autre quiz</button>
    <button id="endQuizBtn" style="display:none;">Mettre fin au quiz</button>
    <select id="modePays">
      <option value="all">Tous les pays</option>
      <option value="one">Pays seul</option>
    </select>
    <select id="selectPays" style="display:none;"></select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="cities.js"></script>
  <script src="Quiz.js"></script>
</body>
</html>
